[TelegramBot]
Token = [输入你的TelegramBot的APIKey]

[Settings]
PollingInterval = 0.5               #TGbot获取消息的刷新间隔时间

[OneAPI]
ApiKey = [输入你的Oneapi格式密钥]
ApiUrl = https://api.siliconflow.cn/v1/    #APIURL
Model =  deepseek-ai/DeepSeek-V3           #对应模型信息

[SystemPrompt]
Preset1 = Roles/1.json             #角色卡位置，目前仅第一个角色卡可用
Preset2 = Roles/预设2.json 
Preset3 = Roles/预设3.json

[Whitelist]
IDs = [填入你的TG账户ID，多个账户ID可以使用“,”分隔]


[ResponseFormat]
SplitCharacter = \  #分割字符
MaxSentences = 6   #最大分割段数

[TypingSimulation]
Enabled = True          #仿真输入功能，启用后语言输出将会间隔下面时间输出
BaseDelay = 0.3            #0.3表示每一个字符模拟打字时间为0.3秒

[Keywords]
Images =  #这里存放关键图片的路径，多个图片可以使用“,”分隔，图片调用格式为1.jpg,2.jpg,3.jpg...

[WeatherAPI]
Key =  #这里填入搞得地图的天气APIkey
CityCode = #这里填入6位的国内代码以获取天气地理位置
